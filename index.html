<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOCKS - AI Platform</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    /* --- মূল Canva 3D/interactive CSS (যেমন ছিল) --- */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:-apple-system, BlinkMacSystemFont,'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background:#0a0a0a; color:#fff; overflow-x:hidden; width:100%; height:100%;}
    html {height:100%; width:100%;}
    .main-container{width:100%; min-height:100%; position:relative;}
    .gradient-bg{position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;
      background:linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);}
    .gradient-bg::before{content:''; position:absolute; width:200%; height:200%; top:-50%; left:-50%;
      background:radial-gradient(circle, rgba(0,255,157,0.15) 0%, transparent 50%);
      animation: rotate 20s linear infinite;}
    @keyframes rotate{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    /* Navigation Header */
    .nav-header{position:fixed; top:0; left:0; right:0; height:70px; background:rgba(10,10,10,0.8);
      backdrop-filter:blur(10px); border-bottom:1px solid rgba(0,255,157,0.2);
      display:flex; align-items:center; justify-content:space-between; padding:0 30px; z-index:1000;}
    .menu-icon{cursor:pointer; display:flex; flex-direction:column; gap:6px; padding:10px; transition:all 0.3s ease;}
    .menu-line{width:25px; height:3px; background:#00ff9d; border-radius:2px; transition:all 0.3s ease;}
    .website-title{font-size:32px; font-weight:700; background:linear-gradient(135deg,#00ff9d 0%,#00d4ff 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; letter-spacing:2px;}
    /* Top-right auth buttons */
    .auth-buttons{display:flex; gap:15px;}
    .btn-login,.btn-signup,.btn-logout{
      padding:10px 25px; border-radius:25px; border:none; font-size:14px; font-weight:600; cursor:pointer;
      transition:all 0.3s ease;
    }
    .btn-login{background:transparent; color:#00ff9d; border:2px solid #00ff9d;}
    .btn-login:hover{background:rgba(0,255,157,0.1); transform:translateY(-2px);}
    .btn-signup{background:linear-gradient(135deg,#00ff9d 0%,#00d4ff 100%); color:#0a0a0a;}
    .btn-signup:hover{transform:translateY(-2px); box-shadow:0 10px 30px rgba(0,255,157,0.3);}
    .btn-logout{background:#ff4b4b; color:#fff;}
    .btn-logout:hover{transform:translateY(-2px); box-shadow:0 10px 30px rgba(255,75,75,0.3);}
    /* Side Menu, Hero, Features, Chat Window, etc. মূল Canva code 그대로 থাকবে */
    /* --- এখানে মূল Canva CSS এর বাকি অংশ থাকবে --- */
  </style>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase configuration (তোমার code memory থেকে)
    const firebaseConfig = {
      apiKey: "AIzaSyC_-SRh3aovs5YWULB0qzhYKWLJvIH8FYs",
      authDomain: "hocks-ai-a377c.firebaseapp.com",
      projectId: "hocks-ai-a377c",
      storageBucket: "hocks-ai-a377c.firebasestorage.app",
      messagingSenderId: "667039824852",
      appId: "1:667039824852:web:7ca1bd8bdf02e97cbe3441",
      measurementId: "G-PC95919LET"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loginBtn = document.querySelector('.btn-login');
    const signupBtn = document.querySelector('.btn-signup');
    const authContainer = document.querySelector('.auth-buttons');

    // Create login/signup forms dynamically
    function createAuthForm(type){
      const formContainer = document.createElement('div');
      formContainer.style.position = 'fixed';
      formContainer.style.top = '50%';
      formContainer.style.left = '50%';
      formContainer.style.transform = 'translate(-50%, -50%)';
      formContainer.style.background = 'rgba(20,20,20,0.95)';
      formContainer.style.backdropFilter = 'blur(20px)';
      formContainer.style.padding = '40px';
      formContainer.style.borderRadius = '20px';
      formContainer.style.border = '1px solid rgba(0,255,157,0.3)';
      formContainer.style.zIndex = '2000';
      formContainer.id = 'authForm';

      formContainer.innerHTML = `
        <h2 style="color:#00ff9d; margin-bottom:20px; text-align:center;">${type === 'login' ? 'Login' : 'Sign Up'}</h2>
        <input type="email" id="authEmail" placeholder="Email" style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; border:1px solid #00ff9d; background:#0a0a0a; color:#fff;">
        <input type="password" id="authPass" placeholder="Password" style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; border:1px solid #00ff9d; background:#0a0a0a; color:#fff;">
        <button id="submitAuth" style="width:100%; padding:15px; border:none; border-radius:25px; background:#00ff9d; color:#0a0a0a; font-weight:600; cursor:pointer;">${type === 'login' ? 'Login' : 'Sign Up'}</button>
        <button id="closeAuth" style="width:100%; padding:15px; margin-top:10px; border:none; border-radius:25px; background:#ff4b4b; color:#fff; font-weight:600; cursor:pointer;">Cancel</button>
      `;
      document.body.appendChild(formContainer);

      document.getElementById('closeAuth').onclick = ()=>{ formContainer.remove(); };

      document.getElementById('submitAuth').onclick = ()=>{
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPass').value;
        if(type==='signup'){
          createUserWithEmailAndPassword(auth,email,pass)
          .then(userCredential=>{
            alert('Sign Up Successful!');
            formContainer.remove();
          })
          .catch(err=>alert(err.message));
        }else{
          signInWithEmailAndPassword(auth,email,pass)
          .then(userCredential=>{
            alert('Login Successful!');
            formContainer.remove();
          })
          .catch(err=>alert(err.message));
        }
      };
    }

    loginBtn.addEventListener('click', ()=>{ createAuthForm('login'); });
    signupBtn.addEventListener('click', ()=>{ createAuthForm('signup'); });

    // Auth state change: show login/signup or logout
    onAuthStateChanged(auth, user=>{
      authContainer.innerHTML = '';
      if(user){
        const logoutBtn = document.createElement('button');
        logoutBtn.className = 'btn-logout';
        logoutBtn.textContent = 'Logout';
        logoutBtn.onclick = ()=>{ signOut(auth); };
        authContainer.appendChild(logoutBtn);
      }else{
        const lBtn = document.createElement('button');
        lBtn.className = 'btn-login';
        lBtn.textContent = 'Login';
        lBtn.onclick = ()=>{ createAuthForm('login'); };
        const sBtn = document.createElement('button');
        sBtn.className = 'btn-signup';
        sBtn.textContent = 'Sign Up';
        sBtn.onclick = ()=>{ createAuthForm('signup'); };
        authContainer.appendChild(lBtn);
        authContainer.appendChild(sBtn);
      }
    });
  </script>
 </head>
 <body>
  <div class="main-container">
    <div class="gradient-bg"></div>
    <!-- Navigation Header -->
    <header class="nav-header">
      <div class="menu-icon" id="menuIcon">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
      <h1 class="website-title" id="websiteTitle">HOCKS</h1>
      <div class="auth-buttons">
        <button class="btn-login">Login</button>
        <button class="btn-signup">Sign Up</button>
      </div>
    </header>
    <!-- এখানে Canva মূল 3D interactive content থাকবে -->
    <main class="content" id="mainContent">
      <!-- Hero, Features, Chat Window, etc. -->
    </main>
  </div>
 </body>
</html>
