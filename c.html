<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Core Interface</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: #070707;
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-y: auto;
    }

    .app-wrapper {
      width: 100%;
      min-height: 100%;
      background: #070707;
    }

    /* Navigation */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
    }

    .nav-logo {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-link {
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: rgba(0, 255, 255, 0.9);
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background Glow */
    .hero-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0, 200, 255, 0.15) 0%, transparent 70%);
      pointer-events: none;
      filter: blur(80px);
    }

    /* Particle Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }

    /* Central Core Object */
    .core-container {
      position: relative;
      width: 550px;
      height: 550px;
      z-index: 10;
    }

    .core-object {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: linear-gradient(135deg, 
        rgba(0, 30, 50, 0.8) 0%,
        rgba(0, 60, 90, 0.6) 50%,
        rgba(0, 30, 50, 0.8) 100%
      );
      border: 2px solid rgba(0, 200, 255, 0.4);
      box-shadow: 
        0 0 60px rgba(0, 200, 255, 0.4),
        0 0 120px rgba(0, 200, 255, 0.2),
        inset 0 0 80px rgba(0, 200, 255, 0.1),
        0 40px 80px rgba(0, 0, 0, 0.6);
      animation: corePulse 4s ease-in-out infinite;
    }

    .core-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(0, 255, 255, 0.6) 0%,
        rgba(0, 180, 255, 0.3) 40%,
        transparent 70%
      );
      box-shadow: 
        0 0 80px rgba(0, 255, 255, 0.5),
        inset 0 0 40px rgba(0, 255, 255, 0.3);
      animation: innerGlow 3s ease-in-out infinite alternate;
    }

    .core-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px;
      height: 480px;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    @keyframes corePulse {
      0%, 100% {
        box-shadow: 
          0 0 60px rgba(0, 200, 255, 0.4),
          0 0 120px rgba(0, 200, 255, 0.2),
          inset 0 0 80px rgba(0, 200, 255, 0.1),
          0 40px 80px rgba(0, 0, 0, 0.6);
      }
      50% {
        box-shadow: 
          0 0 80px rgba(0, 200, 255, 0.5),
          0 0 140px rgba(0, 200, 255, 0.3),
          inset 0 0 100px rgba(0, 200, 255, 0.15),
          0 40px 80px rgba(0, 0, 0, 0.6);
      }
    }

    @keyframes innerGlow {
      from {
        box-shadow: 
          0 0 80px rgba(0, 255, 255, 0.5),
          inset 0 0 40px rgba(0, 255, 255, 0.3);
      }
      to {
        box-shadow: 
          0 0 100px rgba(0, 255, 255, 0.7),
          inset 0 0 60px rgba(0, 255, 255, 0.4);
      }
    }

    /* Hero Text */
    .hero-content {
      position: relative;
      z-index: 20;
      text-align: center;
      margin-top: -600px;
      margin-bottom: 100px;
    }

    .hero-title {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      color: #ffffff;
      text-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out;
    }

    .hero-subtitle {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease-out;
    }

    /* CTA Button */
    .cta-container {
      position: relative;
      z-index: 20;
      text-align: center;
      margin-top: 180px;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 200, 255, 0.4);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 
        0 0 30px rgba(0, 200, 255, 0.2),
        inset 0 0 20px rgba(0, 200, 255, 0.05);
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-out;
    }

    .cta-button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 
        0 0 50px rgba(0, 200, 255, 0.4),
        inset 0 0 30px rgba(0, 200, 255, 0.1);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Features Section */
    .features-section {
      position: relative;
      padding: 8rem 3rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 0 auto;
    }

    .feature-panel {
      position: relative;
      width: 320px;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 200, 255, 0.15);
      border-radius: 20px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(0, 200, 255, 0.1),
        inset 0 0 30px rgba(0, 200, 255, 0.03);
      transition: all 0.4s ease;
    }

    .feature-panel:hover {
      transform: translateY(-8px);
      border-color: rgba(0, 255, 255, 0.3);
      box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(0, 200, 255, 0.2),
        inset 0 0 40px rgba(0, 200, 255, 0.05);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 2rem;
      border: 2px solid rgba(0, 200, 255, 0.4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
    }

    .icon-svg {
      width: 28px;
      height: 28px;
      stroke: rgba(0, 255, 255, 0.8);
      fill: none;
      stroke-width: 2;
    }

    .feature-title {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #ffffff;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .feature-desc {
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      line-height: 1.6;
    }

    /* Footer */
    .footer {
      position: relative;
      padding: 3rem;
      text-align: center;
      border-top: 1px solid rgba(0, 200, 255, 0.2);
      box-shadow: 0 -1px 30px rgba(0, 200, 255, 0.1);
    }

    .footer-text {
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .core-container {
        width: 350px;
        height: 350px;
      }

      .core-object {
        width: 320px;
        height: 320px;
      }

      .core-inner {
        width: 200px;
        height: 200px;
      }

      .core-ring {
        width: 300px;
        height: 300px;
      }

      .hero-content {
        margin-top: -400px;
      }

      .nav-bar {
        padding: 1rem 1.5rem;
      }

      .nav-links {
        gap: 1.5rem;
      }

      .feature-panel {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body>
  <div class="app-wrapper"><!-- Navigation -->
   <nav class="nav-bar">
    <div class="nav-logo">
     NEXUS
    </div>
    <div class="nav-links"><a href="#" class="nav-link">SYSTEMS</a> <a href="#" class="nav-link">CORE</a> <a href="#" class="nav-link">ACCESS</a>
    </div>
   </nav><!-- Hero Section -->
   <section class="hero-section"><!-- Background Elements -->
    <div class="hero-glow"></div>
    <div class="particles" id="particles"></div><!-- Hero Text -->
    <div class="hero-content">
     <h1 class="hero-title" id="heroTitle">NEURAL CORE</h1>
     <p class="hero-subtitle" id="heroSubtitle">QUANTUM INTERFACE SYSTEM</p>
    </div><!-- Central Core Object -->
    <div class="core-container">
     <div class="core-object">
      <div class="core-inner"></div>
     </div>
     <div class="core-ring"></div>
    </div><!-- CTA Button -->
    <div class="cta-container"><a href="#" class="cta-button" id="ctaButton">INITIALIZE</a>
    </div>
   </section><!-- Features Section -->
   <section class="features-section">
    <div class="feature-panel">
     <div class="feature-icon">
      <svg class="icon-svg" viewbox="0 0 24 24"><circle cx="12" cy="12" r="10" /> <path d="M12 2v20M2 12h20" />
      </svg>
     </div>
     <h3 class="feature-title" id="feature1Title">NEURAL</h3>
     <p class="feature-desc" id="feature1Desc">Advanced processing matrix</p>
    </div>
    <div class="feature-panel">
     <div class="feature-icon">
      <svg class="icon-svg" viewbox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" /> <path d="M9 3v18M15 3v18M3 9h18M3 15h18" />
      </svg>
     </div>
     <h3 class="feature-title" id="feature2Title">QUANTUM</h3>
     <p class="feature-desc" id="feature2Desc">Infinite computational depth</p>
    </div>
    <div class="feature-panel">
     <div class="feature-icon">
      <svg class="icon-svg" viewbox="0 0 24 24"><polygon points="12 2 2 7 12 12 22 7 12 2" /> <polyline points="2 17 12 22 22 17" /> <polyline points="2 12 12 17 22 12" />
      </svg>
     </div>
     <h3 class="feature-title" id="feature3Title">FUSION</h3>
     <p class="feature-desc" id="feature3Desc">Seamless system integration</p>
    </div>
   </section><!-- Footer -->
   <footer class="footer">
    <p class="footer-text">NEXUS SYSTEMS © 2024 — ADVANCED INTERFACE PROTOCOL</p>
   </footer>
  </div>
  <script>
    // Generate particle background
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 80; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.opacity = Math.random() * 0.5 + 0.2;
      particlesContainer.appendChild(particle);
    }

    // Element SDK Configuration
    const defaultConfig = {
      hero_title: "NEURAL CORE",
      hero_subtitle: "QUANTUM INTERFACE SYSTEM",
      cta_text: "INITIALIZE",
      feature_1_title: "NEURAL",
      feature_1_desc: "Advanced processing matrix",
      feature_2_title: "QUANTUM",
      feature_2_desc: "Infinite computational depth",
      feature_3_title: "FUSION",
      feature_3_desc: "Seamless system integration"
    };

    async function onConfigChange(config) {
      // Update hero content
      document.getElementById('heroTitle').textContent = config.hero_title || defaultConfig.hero_title;
      document.getElementById('heroSubtitle').textContent = config.hero_subtitle || defaultConfig.hero_subtitle;
      document.getElementById('ctaButton').textContent = config.cta_text || defaultConfig.cta_text;

      // Update features
      document.getElementById('feature1Title').textContent = config.feature_1_title || defaultConfig.feature_1_title;
      document.getElementById('feature1Desc').textContent = config.feature_1_desc || defaultConfig.feature_1_desc;
      document.getElementById('feature2Title').textContent = config.feature_2_title || defaultConfig.feature_2_title;
      document.getElementById('feature2Desc').textContent = config.feature_2_desc || defaultConfig.feature_2_desc;
      document.getElementById('feature3Title').textContent = config.feature_3_title || defaultConfig.feature_3_title;
      document.getElementById('feature3Desc').textContent = config.feature_3_desc || defaultConfig.feature_3_desc;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["hero_title", config.hero_title || defaultConfig.hero_title],
        ["hero_subtitle", config.hero_subtitle || defaultConfig.hero_subtitle],
        ["cta_text", config.cta_text || defaultConfig.cta_text],
        ["feature_1_title", config.feature_1_title || defaultConfig.feature_1_title],
        ["feature_1_desc", config.feature_1_desc || defaultConfig.feature_1_desc],
        ["feature_2_title", config.feature_2_title || defaultConfig.feature_2_title],
        ["feature_2_desc", config.feature_2_desc || defaultConfig.feature_2_desc],
        ["feature_3_title", config.feature_3_title || defaultConfig.feature_3_title],
        ["feature_3_desc", config.feature_3_desc || defaultConfig.feature_3_desc]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
