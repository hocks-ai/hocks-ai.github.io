<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - HOCKS AI</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js"></script>
<!-- Firestore temporarily removed for testing -->
<!-- <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script> -->

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC_-SRh3aovs5YWULB0qzhYKWLJvIH8FYs",
    authDomain: "hocks-ai-a377c.firebaseapp.com",
    projectId: "hocks-ai-a377c",
    storageBucket: "hocks-ai-a377c.firebasestorage.app",
    messagingSenderId: "667039824852",
    appId: "1:667039824852:web:7ca1bd8bdf02e97cbe3441",
    measurementId: "G-PC95919LET"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  // Temporarily disable Firestore
  // const db = firebase.firestore();

  // Check if user is already logged in
  auth.onAuthStateChanged((user) => {
    if (user) {
      // User is already signed in, redirect to homepage
      window.location.href = "index.html";
    }
  });

  // Signup Function - SIMPLIFIED VERSION
  function signupUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    const signupBtn = document.getElementById("signupBtn");

    errorMsg.textContent = "";
    signupBtn.disabled = true;
    signupBtn.innerHTML = '<span class="loading">Creating Account...</span>';

    // Basic Validation
    if (!name || !email || !password || !confirmPassword) {
      errorMsg.textContent = "All fields are required!";
      resetButton();
      return;
    }

    if (!validateEmail(email)) {
      errorMsg.textContent = "Please enter a valid email address!";
      resetButton();
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.textContent = "Passwords do not match!";
      resetButton();
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = "Password must be at least 6 characters long!";
      resetButton();
      return;
    }

    // Create user with email and password ONLY
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // User created successfully
        const user = userCredential.user;
        
        // Update user profile with name
        return user.updateProfile({
          displayName: name
        });
      })
      .then(() => {
        // Send email verification
        return auth.currentUser.sendEmailVerification();
      })
      .then(() => {
        // Success - Show message
        errorMsg.style.color = "#00ff9d";
        errorMsg.textContent = "✓ Account created successfully! Redirecting...";
        
        // Update button
        signupBtn.innerHTML = '<span class="success-icon">✓</span> Account Created';
        signupBtn.style.background = "linear-gradient(135deg, #00ff9d, #00ff9d)";
        
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      })
      .catch((error) => {
        // Handle errors
        resetButton();
        handleSignupError(error);
      });
  }

  // Reset button state
  function resetButton() {
    const signupBtn = document.getElementById("signupBtn");
    signupBtn.disabled = false;
    signupBtn.textContent = "Sign Up";
    signupBtn.style.background = "linear-gradient(135deg, #00ff9d, #00d4ff)";
  }

  // Email validation function
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  // Error handling
  function handleSignupError(error) {
    const errorMsg = document.getElementById("errorMsg");
    
    console.error("Signup Error Details:", error);
    
    switch(error.code) {
      case "auth/email-already-in-use":
        errorMsg.textContent = "This email is already registered. Try logging in or use a different email.";
        break;
      case "auth/invalid-email":
        errorMsg.textContent = "Invalid email format. Please enter a valid email address.";
        break;
      case "auth/operation-not-allowed":
        errorMsg.textContent = "Email/password sign-up is not enabled. Please contact support.";
        break;
      case "auth/weak-password":
        errorMsg.textContent = "Password is too weak. Please use at least 6 characters with a mix of letters and numbers.";
        break;
      case "auth/network-request-failed":
        errorMsg.textContent = "Network error. Please check your internet connection and try again.";
        break;
      case "auth/too-many-requests":
        errorMsg.textContent = "Too many failed attempts. Please try again later.";
        break;
      default:
        errorMsg.textContent = "Signup failed: " + (error.message || "Unknown error occurred");
    }
  }

  // Password strength checker (optional)
  function checkPasswordStrength(password) {
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;
    return strength;
  }

  // Real-time validation
  document.addEventListener('DOMContentLoaded', function() {
    // Password strength indicator
    const passwordInput = document.getElementById("password");
    const strengthDisplay = document.getElementById("passwordStrength");
    
    if (passwordInput && strengthDisplay) {
      passwordInput.addEventListener("input", function() {
        const password = this.value;
        if (password.length === 0) {
          strengthDisplay.textContent = "";
          return;
        }
        
        const strength = checkPasswordStrength(password);
        let message = "";
        let color = "#ff4d4d";
        
        if (strength < 2) {
          message = "Weak";
          color = "#ff4d4d";
        } else if (strength < 4) {
          message = "Medium";
          color = "#ffaa00";
        } else {
          message = "Strong";
          color = "#00ff9d";
        }
        
        strengthDisplay.textContent = "Strength: " + message;
        strengthDisplay.style.color = color;
      });
    }
    
    // Confirm password validation
    const confirmInput = document.getElementById("confirmPassword");
    const confirmError = document.getElementById("confirmError");
    
    if (confirmInput && confirmError) {
      confirmInput.addEventListener("input", function() {
        const password = document.getElementById("password").value;
        const confirm = this.value;
        
        if (confirm.length === 0) {
          confirmError.textContent = "";
          return;
        }
        
        if (password !== confirm) {
          confirmError.textContent = "Passwords do not match";
          confirmError.style.color = "#ff4d4d";
        } else {
          confirmError.textContent = "✓ Passwords match";
          confirmError.style.color = "#00ff9d";
        }
      });
    }
    
    // Enter key support
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          signupUser();
        }
      });
    });
    
    // Focus on name field
    document.getElementById("name").focus();
  });
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .signup-container {
    background: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 25px;
    border: 2px solid #00ff9d;
    box-shadow: 
      0 0 60px rgba(0, 255, 157, 0.3),
      0 0 100px rgba(0, 255, 157, 0.1);
    text-align: center;
    width: 100%;
    max-width: 450px;
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 36px;
    margin-bottom: 40px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .input-group {
    margin-bottom: 25px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #00d4ff;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 16px 20px;
    border-radius: 12px;
    border: 2px solid rgba(0, 255, 157, 0.3);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  input:focus {
    border-color: #00ff9d;
    box-shadow: 0 0 25px rgba(0, 255, 157, 0.4);
    background: rgba(0, 0, 0, 0.8);
  }

  .password-feedback {
    font-size: 12px;
    margin-top: 5px;
    height: 16px;
    font-weight: 500;
  }

  .terms {
    margin-top: 20px;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
    line-height: 1.5;
  }

  .terms a {
    color: #00ff9d;
    text-decoration: none;
  }

  .terms a:hover {
    text-decoration: underline;
  }

  button {
    width: 100%;
    padding: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    color: #0a0a0a;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-transform: uppercase;
    position: relative;
  }

  button:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 255, 157, 0.4);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #0a0a0a;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
    vertical-align: middle;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .success-icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    background: #0a0a0a;
    border-radius: 50%;
    line-height: 20px;
    font-weight: bold;
    margin-right: 8px;
  }

  #errorMsg {
    color: #ff4d4d;
    margin-top: 20px;
    min-height: 24px;
    font-size: 14px;
    font-weight: 500;
    transition: color 0.3s ease;
    line-height: 1.4;
  }

  .login-link {
    margin-top: 30px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
  }

  .login-link a {
    color: #00ff9d;
    text-decoration: none;
    font-weight: 600;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* Password requirements */
  .password-requirements {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 15px;
    margin-top: 10px;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.7);
    text-align: left;
  }

  .password-requirements ul {
    list-style: none;
    padding-left: 20px;
  }

  .password-requirements li {
    margin-bottom: 5px;
    position: relative;
  }

  .password-requirements li:before {
    content: "•";
    color: #00ff9d;
    position: absolute;
    left: -15px;
  }

  /* Debug info (for testing) */
  .debug-info {
    display: none;
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid #ff0000;
    border-radius: 10px;
    padding: 10px;
    margin-top: 20px;
    font-size: 12px;
    color: #ff4d4d;
    text-align: left;
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .signup-container {
      padding: 40px 25px;
      margin: 0 15px;
    }
    
    h1 {
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    input {
      padding: 14px 18px;
    }
    
    button {
      padding: 16px;
    }
    
    .terms {
      font-size: 11px;
    }
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    
    <div class="input-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        placeholder="Enter your full name"
        autocomplete="name"
        required
      />
    </div>
    
    <div class="input-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        placeholder="you@example.com"
        autocomplete="email"
        required
      />
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Create a password (min. 6 characters)"
        autocomplete="new-password"
        required
      />
      <div id="passwordStrength" class="password-feedback"></div>
    </div>
    
    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm your password"
        autocomplete="new-password"
        required
      />
      <div id="confirmError" class="password-feedback"></div>
    </div>
    
    <div class="password-requirements">
      <strong>Password Requirements:</strong>
      <ul>
        <li>At least 6 characters long</li>
        <li>Include letters and numbers for stronger security</li>
        <li>Avoid common passwords</li>
      </ul>
    </div>
    
    <div class="terms">
      By creating an account, you agree to our 
      <a href="#" onclick="alert('Terms of Service will be displayed here')">Terms of Service</a> 
      and 
      <a href="#" onclick="alert('Privacy Policy will be displayed here')">Privacy Policy</a>.
    </div>
    
    <button id="signupBtn" onclick="signupUser()">Sign Up</button>
    
    <div id="errorMsg"></div>
    
    <!-- Debug info (enable for testing) -->
    <div id="debugInfo" class="debug-info"></div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

  <script>
    // Debug function to check Firebase status
    function checkFirebaseStatus() {
      const debugInfo = document.getElementById("debugInfo");
      if (debugInfo) {
        debugInfo.innerHTML = `
          Firebase Initialized: ${firebase.apps.length > 0 ? '✓' : '✗'}<br>
          Firebase Auth: ${typeof auth !== 'undefined' ? '✓' : '✗'}<br>
          Current User: ${auth?.currentUser?.email || 'None'}<br>
          Project ID: ${firebaseConfig.projectId || 'Not set'}
        `;
      }
    }
    
    // Check Firebase status on load
    setTimeout(checkFirebaseStatus, 1000);
  </script>
</body>
</html>
