<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - HOCKS AI</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC_-SRh3aovs5YWULB0qzhYKWLJvIH8FYs",
    authDomain: "hocks-ai-a377c.firebaseapp.com",
    projectId: "hocks-ai-a377c",
    storageBucket: "hocks-ai-a377c.firebasestorage.app",
    messagingSenderId: "667039824852",
    appId: "1:667039824852:web:7ca1bd8bdf02e97cbe3441",
    measurementId: "G-PC95919LET"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  
  console.log("Firebase initialized successfully!");

  function signupUser() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorMsg = document.getElementById("errorMsg");
    const signupBtn = document.getElementById("signupBtn");

    // Clear previous errors
    errorMsg.textContent = "";
    errorMsg.style.color = "#ff4d4d";

    // Validation
    if (!name || !email || !password || !confirmPassword) {
      errorMsg.textContent = "All fields are required!";
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.textContent = "Passwords do not match!";
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = "Password must be at least 6 characters!";
      return;
    }

    // Disable button and show loading
    signupBtn.disabled = true;
    signupBtn.innerHTML = "Creating Account...";

    // Create user with email and password
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed up successfully
        const user = userCredential.user;
        console.log("User created:", user.email);
        
        // Update display name
        return user.updateProfile({
          displayName: name
        });
      })
      .then(() => {
        // Success message
        errorMsg.style.color = "#00ff9d";
        errorMsg.textContent = "Account created successfully! Redirecting...";
        
        signupBtn.innerHTML = "âœ“ Account Created";
        signupBtn.style.background = "#00ff9d";
        
        // Redirect to homepage after 2 seconds
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      })
      .catch((error) => {
        // Handle errors
        signupBtn.disabled = false;
        signupBtn.innerHTML = "Sign Up";
        signupBtn.style.background = "";
        
        console.error("Error code:", error.code);
        console.error("Error message:", error.message);
        
        // Show user-friendly error message
        let errorMessage = error.message;
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = "This email is already registered. Please use a different email or login.";
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = "Invalid email format.";
        } else if (error.code === 'auth/weak-password') {
          errorMessage = "Password is too weak. Use a stronger password.";
        } else if (error.code === 'auth/operation-not-allowed') {
          errorMessage = "Email/password sign-up is not enabled. Please contact support.";
        }
        
        errorMsg.textContent = errorMessage;
      });
  }

  // Enter key support
  document.addEventListener('DOMContentLoaded', function() {
    // Enter key in password field
    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        signupUser();
      }
    });
    
    // Enter key in confirm password field
    document.getElementById("confirmPassword").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        signupUser();
      }
    });
    
    // Focus on name field
    document.getElementById("name").focus();
  });
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .signup-container {
    background: rgba(20, 20, 20, 0.95);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid #00ff9d;
    box-shadow: 0 0 40px rgba(0, 255, 157, 0.3);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 32px;
    margin-bottom: 30px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #00d4ff;
    font-size: 14px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 2px solid rgba(0, 255, 157, 0.3);
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }

  input:focus {
    border-color: #00ff9d;
    box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
  }

  button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    color: #0a0a0a;
    transition: all 0.3s ease;
  }

  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 255, 157, 0.4);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  #errorMsg {
    color: #ff4d4d;
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    min-height: 20px;
  }

  .login-link {
    margin-top: 25px;
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
  }

  .login-link a {
    color: #00ff9d;
    text-decoration: none;
    font-weight: 600;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  .password-requirements {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.5);
    margin-top: 5px;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    
    <div class="input-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        placeholder="Enter your name"
        autocomplete="name"
      />
    </div>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        placeholder="your@email.com"
        autocomplete="email"
      />
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Min. 6 characters"
        autocomplete="new-password"
      />
      <div class="password-requirements">Must be at least 6 characters long</div>
    </div>
    
    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm password"
        autocomplete="new-password"
      />
    </div>
    
    <button id="signupBtn" onclick="signupUser()">Sign Up</button>
    
    <div id="errorMsg"></div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

  <!-- Debug script -->
  <script>
    // Log Firebase status
    console.log("Firebase App:", app.name);
    console.log("Firebase Auth:", auth);
    
    // Test Firebase connection
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User is signed in:", user.email);
      } else {
        console.log("No user signed in");
      }
    });
  </script>
</body>
</html>
