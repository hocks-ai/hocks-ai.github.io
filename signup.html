<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - HOCKS AI</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC_-SRh3aovs5YWULB0qzhYKWLJvIH8FYs",
    authDomain: "hocks-ai-a377c.firebaseapp.com",
    projectId: "hocks-ai-a377c",
    storageBucket: "hocks-ai-a377c.firebasestorage.app",
    messagingSenderId: "667039824852",
    appId: "1:667039824852:web:7ca1bd8bdf02e97cbe3441",
    measurementId: "G-PC95919LET"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Check if user is already logged in
  auth.onAuthStateChanged((user) => {
    if (user) {
      // User is already signed in, redirect to homepage
      window.location.href = "index.html";
    }
  });

  // Signup Function
  function signupUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    const signupBtn = document.getElementById("signupBtn");
    const passwordStrength = document.getElementById("passwordStrength");

    errorMsg.textContent = "";
    passwordStrength.textContent = "";
    signupBtn.disabled = true;
    signupBtn.innerHTML = '<span class="loading">Creating Account...</span>';

    // Validation
    if (!name || !email || !password || !confirmPassword) {
      errorMsg.textContent = "All fields are required!";
      resetButton();
      return;
    }

    if (!validateEmail(email)) {
      errorMsg.textContent = "Please enter a valid email address!";
      resetButton();
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.textContent = "Passwords do not match!";
      resetButton();
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = "Password must be at least 6 characters long!";
      resetButton();
      return;
    }

    // Check password strength
    const strength = checkPasswordStrength(password);
    if (strength.score < 2) {
      errorMsg.textContent = "Password is too weak. Please use a stronger password.";
      resetButton();
      return;
    }

    // Firebase Authentication - Create User
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // User created successfully
        const user = userCredential.user;
        
        // Create user profile in Firestore
        return db.collection("users").doc(user.uid).set({
          uid: user.uid,
          name: name,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          plan: "free", // Default plan
          credits: 50, // Initial credits
          profileCompleted: false
        });
      })
      .then(() => {
        // Send email verification
        return auth.currentUser.sendEmailVerification();
      })
      .then(() => {
        // Success message
        errorMsg.style.color = "#00ff9d";
        errorMsg.textContent = "Account created successfully! Please verify your email.";
        
        // Update button text
        signupBtn.disabled = false;
        signupBtn.innerHTML = '<i class="success-icon">âœ“</i> Account Created';
        signupBtn.style.background = "linear-gradient(135deg, #00ff9d, #00ff9d)";
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000);
      })
      .catch((error) => {
        // Handle errors
        resetButton();
        
        switch(error.code) {
          case "auth/email-already-in-use":
            errorMsg.textContent = "Email is already registered. Try logging in.";
            break;
          case "auth/invalid-email":
            errorMsg.textContent = "Invalid email format.";
            break;
          case "auth/operation-not-allowed":
            errorMsg.textContent = "Email/password accounts are not enabled.";
            break;
          case "auth/weak-password":
            errorMsg.textContent = "Password is too weak. Use a stronger password.";
            break;
          case "auth/network-request-failed":
            errorMsg.textContent = "Network error. Check your connection.";
            break;
          default:
            errorMsg.textContent = error.message || "Signup failed. Please try again.";
        }
        
        console.error("Signup error:", error);
      });
  }

  // Reset button state
  function resetButton() {
    const signupBtn = document.getElementById("signupBtn");
    signupBtn.disabled = false;
    signupBtn.textContent = "Sign Up";
  }

  // Email validation function
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  // Password strength checker
  function checkPasswordStrength(password) {
    let score = 0;
    const feedback = [];
    
    // Check length
    if (password.length >= 8) score += 1;
    if (password.length >= 12) score += 1;
    
    // Check for uppercase
    if (/[A-Z]/.test(password)) score += 1;
    
    // Check for lowercase
    if (/[a-z]/.test(password)) score += 1;
    
    // Check for numbers
    if (/\d/.test(password)) score += 1;
    
    // Check for special characters
    if (/[^A-Za-z0-9]/.test(password)) score += 1;
    
    // Determine strength level
    let strength = "Weak";
    let color = "#ff4d4d";
    
    if (score >= 4) {
      strength = "Strong";
      color = "#00ff9d";
    } else if (score >= 2) {
      strength = "Medium";
      color = "#ffaa00";
    }
    
    return { score, strength, color };
  }

  // Real-time password strength indicator
  function updatePasswordStrength() {
    const password = document.getElementById("password").value;
    const passwordStrength = document.getElementById("passwordStrength");
    
    if (password.length === 0) {
      passwordStrength.textContent = "";
      return;
    }
    
    const strength = checkPasswordStrength(password);
    passwordStrength.textContent = `Strength: ${strength.strength}`;
    passwordStrength.style.color = strength.color;
    
    // Update password strength indicator
    const strengthBar = document.getElementById("strengthBar");
    const width = Math.min((strength.score / 5) * 100, 100);
    strengthBar.style.width = width + "%";
    strengthBar.style.background = strength.color;
  }

  // Confirm password validation
  function validateConfirmPassword() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const confirmError = document.getElementById("confirmError");
    
    if (confirmPassword.length === 0) {
      confirmError.textContent = "";
      return;
    }
    
    if (password !== confirmPassword) {
      confirmError.textContent = "Passwords do not match";
      confirmError.style.color = "#ff4d4d";
    } else {
      confirmError.textContent = "Passwords match";
      confirmError.style.color = "#00ff9d";
    }
  }

  // Enter key support
  document.addEventListener('DOMContentLoaded', function() {
    // Add event listeners for real-time validation
    document.getElementById("password").addEventListener("input", updatePasswordStrength);
    document.getElementById("password").addEventListener("input", validateConfirmPassword);
    document.getElementById("confirmPassword").addEventListener("input", validateConfirmPassword);
    
    // Enter key support for all fields
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          signupUser();
        }
      });
    });
    
    // Focus on name field on page load
    document.getElementById("name").focus();
  });
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .signup-container {
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 25px;
    border: 2px solid #00ff9d;
    box-shadow: 
      0 0 60px rgba(0, 255, 157, 0.3),
      0 0 100px rgba(0, 255, 157, 0.1);
    text-align: center;
    width: 100%;
    max-width: 450px;
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 36px;
    margin-bottom: 40px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .input-group {
    margin-bottom: 25px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #00d4ff;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 16px 20px;
    border-radius: 12px;
    border: 2px solid rgba(0, 255, 157, 0.3);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  input:focus {
    border-color: #00ff9d;
    box-shadow: 0 0 25px rgba(0, 255, 157, 0.4);
    background: rgba(0, 0, 0, 0.8);
  }

  .password-strength {
    margin-top: 10px;
    height: 20px;
  }

  .strength-bar {
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    overflow: hidden;
    margin-top: 5px;
  }

  .strength-bar-fill {
    height: 100%;
    width: 0%;
    transition: width 0.3s ease, background 0.3s ease;
    border-radius: 2px;
  }

  .password-feedback {
    font-size: 12px;
    margin-top: 5px;
    height: 16px;
  }

  .confirm-feedback {
    font-size: 12px;
    margin-top: 5px;
    height: 16px;
    font-weight: 500;
  }

  button {
    width: 100%;
    padding: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    color: #0a0a0a;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  button:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 255, 157, 0.4);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #0a0a0a;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .success-icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    background: #0a0a0a;
    border-radius: 50%;
    line-height: 20px;
    font-weight: bold;
    margin-right: 8px;
  }

  #errorMsg {
    color: #ff4d4d;
    margin-top: 20px;
    min-height: 24px;
    font-size: 14px;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .terms {
    margin-top: 20px;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
  }

  .terms a {
    color: #00ff9d;
    text-decoration: none;
  }

  .terms a:hover {
    text-decoration: underline;
  }

  .login-link {
    margin-top: 30px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
  }

  .login-link a {
    color: #00ff9d;
    text-decoration: none;
    font-weight: 600;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .signup-container {
      padding: 40px 25px;
      margin: 0 15px;
    }
    
    h1 {
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    input {
      padding: 14px 18px;
    }
    
    button {
      padding: 16px;
    }
    
    .terms {
      font-size: 11px;
    }
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    
    <div class="input-group">
      <label for="name">Full Name</label>
      <input 
        type="text" 
        id="name" 
        placeholder="Enter your full name"
        autocomplete="name"
      />
    </div>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        placeholder="Enter your email"
        autocomplete="email"
      />
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Create a password (min. 6 characters)"
        autocomplete="new-password"
      />
      <div class="password-strength">
        <div class="strength-bar">
          <div id="strengthBar" class="strength-bar-fill"></div>
        </div>
        <div id="passwordStrength" class="password-feedback"></div>
      </div>
    </div>
    
    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm your password"
        autocomplete="new-password"
      />
      <div id="confirmError" class="confirm-feedback"></div>
    </div>
    
    <div class="terms">
      By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
    
    <button id="signupBtn" onclick="signupUser()">Sign Up</button>
    
    <div id="errorMsg"></div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</body>
</html>
