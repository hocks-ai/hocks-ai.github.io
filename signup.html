<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - HOCKS AI</title>
<!-- Firebase SDK - SAME VERSION AS TEST -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<!-- Firestore temporarily commented out -->
<!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> -->

<script>
  // Firebase Configuration - EXACT SAME AS TEST
  const firebaseConfig = {
    apiKey: "AIzaSyC_-SRh3aovs5YWULB0qzhYKWLJvIH8FYs",
    authDomain: "hocks-ai-a377c.firebasestorage.app",
    projectId: "hocks-ai-a377c",
    storageBucket: "hocks-ai-a377c.firebasestorage.app",
    messagingSenderId: "667039824852",
    appId: "1:667039824852:web:7ca1bd8bdf02e97cbe3441",
    measurementId: "G-PC95919LET"
  };

  // Initialize Firebase - EXACT SAME METHOD
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  // const db = firebase.firestore(); // Temporarily disabled
  
  console.log("Firebase initialized!");

  // Check if user is already logged in
  auth.onAuthStateChanged((user) => {
    if (user) {
      console.log("Already logged in as:", user.email);
      // Redirect after 1 second
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  });

  function signupUser() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorMsg = document.getElementById("errorMsg");
    const signupBtn = document.getElementById("signupBtn");

    // Clear errors
    errorMsg.textContent = "";
    errorMsg.style.color = "#ff4d4d";

    // Simple validation
    if (!name || !email || !password || !confirmPassword) {
      errorMsg.textContent = "All fields are required!";
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.textContent = "Passwords don't match!";
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = "Password must be at least 6 characters!";
      return;
    }

    // Show loading
    signupBtn.disabled = true;
    signupBtn.innerHTML = "Creating Account...";

    // EXACT SAME CODE AS TEST VERSION
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Success
        console.log("User created:", userCredential.user.email);
        
        // Update display name
        return userCredential.user.updateProfile({
          displayName: name
        });
      })
      .then(() => {
        // Success message
        errorMsg.style.color = "#00ff9d";
        errorMsg.textContent = "✓ Account created successfully!";
        
        signupBtn.innerHTML = "✓ Success!";
        signupBtn.style.background = "#00ff9d";
        
        // Redirect to homepage
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      })
      .catch((error) => {
        // Error handling
        signupBtn.disabled = false;
        signupBtn.innerHTML = "Sign Up";
        signupBtn.style.background = "";
        
        console.error("Error:", error);
        
        // Show error
        errorMsg.textContent = "Error: " + error.message;
      });
  }

  // Enter key support
  document.addEventListener('DOMContentLoaded', function() {
    // Enter key in any field triggers signup
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        signupUser();
      }
    });
    
    // Focus on name field
    document.getElementById("name").focus();
  });
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .signup-container {
    background: rgba(20, 20, 20, 0.95);
    padding: 40px;
    border-radius: 20px;
    border: 2px solid #00ff9d;
    box-shadow: 0 0 40px rgba(0, 255, 157, 0.3);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 32px;
    margin-bottom: 30px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 2px solid rgba(0, 255, 157, 0.3);
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  input:focus {
    border-color: #00ff9d;
    box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
  }

  button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    color: #0a0a0a;
    transition: all 0.3s ease;
  }

  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 255, 157, 0.4);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  #errorMsg {
    color: #ff4d4d;
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    min-height: 20px;
  }

  .login-link {
    margin-top: 25px;
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
  }

  .login-link a {
    color: #00ff9d;
    text-decoration: none;
    font-weight: 600;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    
    <div class="input-group">
      <input 
        type="text" 
        id="name" 
        placeholder="Full Name"
        autocomplete="name"
      />
    </div>
    
    <div class="input-group">
      <input 
        type="email" 
        id="email" 
        placeholder="Email Address"
        autocomplete="email"
      />
    </div>
    
    <div class="input-group">
      <input 
        type="password" 
        id="password" 
        placeholder="Password (min 6 characters)"
        autocomplete="new-password"
      />
    </div>
    
    <div class="input-group">
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm Password"
        autocomplete="new-password"
      />
    </div>
    
    <button id="signupBtn" onclick="signupUser()">Sign Up</button>
    
    <div id="errorMsg"></div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

  <!-- Debug script -->
  <script>
    // Log to console for debugging
    console.log("Firebase Config:", firebaseConfig);
    console.log("Firebase App:", app.name);
    console.log("Firebase Auth:", auth);
    
    // Test Firebase connection
    setTimeout(() => {
      if (auth) {
        console.log("Firebase Auth is ready");
      } else {
        console.error("Firebase Auth not initialized");
      }
    }, 1000);
  </script>
</body>
</html>
