<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - HOCKS AI</title>
<!-- Firebase SDK - SAME VERSION AS WORKING TEST -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // Firebase Configuration - EXACT SAME AS WORKING TEST
  const firebaseConfig = {
    apiKey: "AIzaSyC_-SRh3aovs5YWULB0qzhYKWLJvIH8FYs",
    authDomain: "hocks-ai-a377c.firebaseapp.com",
    projectId: "hocks-ai-a377c",
    storageBucket: "hocks-ai-a377c.firebasestorage.app",
    messagingSenderId: "667039824852",
    appId: "1:667039824852:web:7ca1bd8bdf02e97cbe3441",
    measurementId: "G-PC95919LET"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  
  console.log("Firebase Login initialized!");

  // Check if user is already logged in
  auth.onAuthStateChanged((user) => {
    if (user) {
      console.log("User already logged in:", user.email);
      // Auto redirect to homepage
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  });

  function loginUser() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");
    const loginBtn = document.getElementById("loginBtn");

    // Clear errors
    errorMsg.textContent = "";
    errorMsg.style.color = "#ff4d4d";

    // Simple validation
    if (!email || !password) {
      errorMsg.textContent = "Email and password are required!";
      return;
    }

    // Show loading
    loginBtn.disabled = true;
    loginBtn.innerHTML = "Logging in...";

    // Login with email and password
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Success
        console.log("User logged in:", userCredential.user.email);
        
        // Success message
        errorMsg.style.color = "#00ff9d";
        errorMsg.textContent = "✓ Login successful! Redirecting...";
        
        loginBtn.innerHTML = "✓ Success!";
        loginBtn.style.background = "#00ff9d";
        
        // Redirect to homepage
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      })
      .catch((error) => {
        // Error handling
        loginBtn.disabled = false;
        loginBtn.innerHTML = "Login";
        loginBtn.style.background = "";
        
        console.error("Login error:", error);
        
        // User-friendly error messages
        let errorMessage = "Login failed. Please try again.";
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = "No account found with this email.";
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = "Incorrect password.";
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = "Invalid email format.";
        } else if (error.code === 'auth/user-disabled') {
          errorMessage = "This account has been disabled.";
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = "Too many failed attempts. Try again later.";
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = "Network error. Check your internet connection.";
        } else {
          errorMessage = "Error: " + error.message;
        }
        
        errorMsg.textContent = errorMessage;
      });
  }

  // Forgot password function
  function forgotPassword() {
    const email = document.getElementById("email").value;
    const errorMsg = document.getElementById("errorMsg");
    
    if (!email) {
      errorMsg.textContent = "Please enter your email to reset password.";
      return;
    }
    
    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      errorMsg.textContent = "Please enter a valid email address.";
      return;
    }
    
    auth.sendPasswordResetEmail(email)
      .then(() => {
        errorMsg.style.color = "#00ff9d";
        errorMsg.textContent = "Password reset email sent! Check your inbox.";
      })
      .catch((error) => {
        errorMsg.textContent = "Error: " + error.message;
      });
  }

  // Enter key support
  document.addEventListener('DOMContentLoaded', function() {
    // Enter key triggers login
    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        loginUser();
      }
    });
    
    // Focus on email field
    document.getElementById("email").focus();
  });
</script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-container {
    background: rgba(20, 20, 20, 0.95);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 25px;
    border: 2px solid #00ff9d;
    box-shadow: 
      0 0 60px rgba(0, 255, 157, 0.3),
      0 0 100px rgba(0, 255, 157, 0.1);
    text-align: center;
    width: 100%;
    max-width: 450px;
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 36px;
    margin-bottom: 40px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .input-group {
    margin-bottom: 25px;
    text-align: left;
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #00d4ff;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 16px 20px;
    border-radius: 12px;
    border: 2px solid rgba(0, 255, 157, 0.3);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  input:focus {
    border-color: #00ff9d;
    box-shadow: 0 0 25px rgba(0, 255, 157, 0.4);
    background: rgba(0, 0, 0, 0.8);
  }

  button {
    width: 100%;
    padding: 18px;
    margin-top: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, #00ff9d, #00d4ff);
    color: #0a0a0a;
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  button:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 255, 157, 0.4);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  #errorMsg {
    color: #ff4d4d;
    margin-top: 20px;
    min-height: 24px;
    font-size: 14px;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .forgot-password {
    text-align: right;
    margin-top: 10px;
  }

  .forgot-password a {
    color: #00d4ff;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
  }

  .forgot-password a:hover {
    color: #00ff9d;
    text-decoration: underline;
  }

  .register-link {
    margin-top: 30px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
  }

  .register-link a {
    color: #00ff9d;
    text-decoration: none;
    font-weight: 600;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .login-container {
      padding: 40px 25px;
      margin: 0 15px;
    }
    
    h1 {
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    input {
      padding: 14px 18px;
    }
    
    button {
      padding: 16px;
    }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        placeholder="Enter your email"
        autocomplete="email"
      />
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Enter your password"
        autocomplete="current-password"
      />
      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </div>
    </div>
    
    <button id="loginBtn" onclick="loginUser()">Login</button>
    
    <div id="errorMsg"></div>
    
    <div class="register-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Debug script -->
  <script>
    // Log Firebase status
    console.log("Firebase Login Config:", firebaseConfig);
    console.log("Firebase App:", app.name);
    console.log("Firebase Auth:", auth);
    
    // Test current user
    setTimeout(() => {
      const user = auth.currentUser;
      if (user) {
        console.log("Current user:", user.email);
      } else {
        console.log("No user logged in");
      }
    }, 1000);
  </script>
</body>
</html>
